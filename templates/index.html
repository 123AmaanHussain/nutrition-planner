<!DOCTYPE html>
<html>
<head>
    <title>Nutrition Planner</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Nutrition Planner</h1>
    <form id="nutritionForm">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity">
            <option value="sedentary">Sedentary</option>
            <option value="light">Light Activity</option>
            <option value="moderate">Moderate Activity</option>
            <option value="active">Very Active</option>
        </select><br><br>
        
        <button type="button" onclick="calculateCalories()">Calculate Calories</button>
    </form>
    
    <h2>Calories Needed: <span id="calories"></span></h2>
    
    <h2>Meal Suggestions</h2>
    <div id="mealSuggestions"></div>

    <h2>Nutritional Information</h2>
    <div id="nutritionInfo"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
